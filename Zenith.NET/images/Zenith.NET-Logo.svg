<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 266 80">
    <defs>
        <linearGradient id="dotnet-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#512BD4" />
            <stop offset="100%" stop-color="#C239B3" />
        </linearGradient>
        <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#512BD4" />
            <stop offset="100%" stop-color="#C239B3" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="1" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(8, 8)">
        <circle cx="32" cy="32" r="30" fill="url(#dotnet-grad)" />
        <g filter="url(#glow)" transform="translate(32, 32) scale(0.25) translate(-128, -128)">
            <polygon points="128,58 192,93 128,128 64,93" fill="#FFFFFF" />
            <polygon points="64,93 128,128 128,198 64,163" fill="#FFFFFF" fill-opacity="0.65" />
            <polygon points="192,93 192,163 128,198 128,128" fill="#FFFFFF" fill-opacity="0.4" />
        </g>
    </g>

    <text x="78" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="36" font-weight="600"
        fill="url(#text-grad)">
        Zenith.NET
    </text>
</svg>